<BODY style='padding:0px;margin:0px;'>

<div style='width:100%;text-align:center;font-size:4vmin;font-weight:bold;' >Composite Development Score Over Time</div>
 <div id='area-example'></div>
<div id='donut'></div>
<div class="chart-container">
</div>
<script>
//https://morrisjs.github.io/morris.js/lines.html
//http://www.apilayer.net/api/live?access_key=e2411798298e78e2a0f55d15a01a099d&source=USD&currencies=MWK&format=1
Morris.Area({
	  element: 'area-example',
	  data: [
	    { y: '2014', b: 168 * 50/2530, c: 2100 * 20/2530, d: 23 * 100/2530, e: 38 * 100/2530, f: 14 * 100/2530, g: 290 * -80/2530},
	    { y: '2015',  b: 140 * 50/2530, c: 1420 * 20/2530, d: 35 * 100/2530, e: 70 * 100/2530, f: 21 * 100/2530, g: 178 * -80/2530},
	    { y: '2016', b: 172 * 50/2530, c: 1410 * 20/2530, d: 74 * 100/2530, e: 112 * 100/2530, f: 28 * 100/2530, g: 74 * -80/2530}
	  ],
	  xLabels: 'year',
	  xkey: 'y',
	  ykeys: ['b', 'c', 'd', 'e', 'f', 'g'],
	  labels: ['Education', 'Agriculture', 'Livestock', 'Business', 'Lifestyle', 'Waterborne Illness']
	});
	
Morris.Donut({
	  element: 'donut',
	  data: [
	    {value: 942500, label: 'Materials'},
	    {value: 362500, label: 'Skilled Labor'},
	    {value: 72500, label: 'Money Transfer'},
	    {value: 50000, label: 'Exchange Buffer'},
	    {value: 21750, label: 'Project Staff Stipend'}
	  ],
	  formatter: function (x) { return x + " Malawian Kwacha ($" + Math.round(x / 725) + ")"; }
	}).on('click', function(i, row){
	  console.log(i, row);
	});
	
</script>
